<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Introducción a la programación para el Diseño de interacción &#128567;</title>
        <!--
        Esto es un comentario de HTML. No es necesario que lo borres.
        Si arriba, dentro de <title></title>, quieres otro emoji, búscarlo en 
        - https://www.w3schools.com/charsets/ref_emoji.asp
        - https://www.w3schools.com/charsets/ref_emoji_smileys.asp
        Usa la columna "Dec" y reemplaza solo el número, manteniendo el "&#" que le antecede.
        -->
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
       
        <header>
            <h1>Camila Poblete</h1>
        </header>
      
        <main>
            <p>Hola, soy Camila, tengo 23 años y voy en 3er año de la carrera de diseño, escogí la mención visualidad y medios, y tomé este electivo porque estoy muy interesada en temas de computadoras y trabajar con programas</p>
        </main>
      
        <footer>
            <div></div>
            <div></div>
            <div id="next"></div>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <script>
            // Esto es una línea de comentario en JAVASCRIPT
            var palabras = ["siguiente", "repüyen", "seguente", "suivant", "next", "Nächster", "次の", "다음의"];
            function setup() {
                createA("page.html", random(palabras)).parent("next");
                noCanvas();
            }
            /* 
            Esto también es un comentario en JAVASCRIPT
            Se usa así para varias líneas de comentario
            */
        </script>
    </body>
</html>
